detectors=[H1, L1, V1]
duration=128.0
sampling-frequency=8192.0
maximum-frequency=6553.6
minimum-frequency=20
psd-dict={"H1": data/psds/aligo_O3actual_H1_psd.txt, "L1": data/psds/aligo_O3actual_L1_psd.txt, "V1": data/psds/avirgo_O3actual_psd.txt}

injection=True
injection-file=GW190425-like.json
injection-waveform-approximant=IMRPhenomPv2_NRTidalv2
gaussian-noise=True
generation-seed=1234

accounting=ligo.dev.o4.cbc.pe.bilby
accounting-user=michael.williams
label=pocomc_3det_precessing_with_tides
outdir=outdir_pocomc_3det_precessing_with_tides
request-disk=4.0
request-memory=8.0
request-cpus=16

likelihood-type=bilby.gw.likelihood.roq.ROQGravitationalWaveTransient
roq-linear-matrix=roq_bases/basis_128s.hdf5
roq-quadratic-matrix=roq_bases/basis_128s.hdf5

reference-frame=H1L1V1
time-reference=H1

deltaT=0.2
prior-file=bns_precessing_with_tides.prior
enforce-signal-duration=False

transfer-files=True

distance-marginalization=True
phase-marginalization=True

sampler=pocomc
sampling-seed=1234
n-parallel=2
sampler-kwargs = {
    precondition=True,
    n_effective=2000,
    n_active=1000,
    n_total=10000,
    n_steps=100,
    n_max_steps=1000,
    flow_config={"n_transforms": 500, "n_knots": 1000, "validation_fraction": 0.2, "early_stopping": True, "n_iter_no_changes": 30, "learning_rate": 1000.0, "beta": 0.2, "max_iter": 1000, "tol": 1e-6},
    save_every=2,
    evaluate_constraints_in_prior=True,
}

waveform-generator=bilby.gw.waveform_generator.WaveformGenerator
reference-frequency=100.0
waveform-approximant=IMRPhenomPv2_NRTidalv2
catch-waveform-errors=True
pn-spin-order=-1
pn-tidal-order=-1
pn-phase-order=-1
pn-amplitude-order=0
frequency-domain-source-model=lal_binary_neutron_star
