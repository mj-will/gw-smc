detectors=[H1, L1, V1]
duration=128.0
sampling-frequency=8192.0
maximum-frequency=2048
minimum-frequency=20

injection=True
injection-file=GW190425-like.json
injection-waveform-approximant=IMRPhenomPv2_NRTidalv2
gaussian-noise=True

accounting=ligo.dev.o4.cbc.pe.bilby
accounting-user=michael.williams
label=dynesty_3det_precessing_with_tides
outdir=outdir_dynesty_3det_precessing_with_tides
request-disk=4.0
request-memory=8.0
request-cpus=16

likelihood-type=bilby.gw.likelihood.roq.ROQGravitationalWaveTransient
roq-linear-matrix=/home/roq/IMRPhenomPv2_NRTidalv2/bns/basis_128s.hdf5
roq-quadratic-matrix=/home/roq/IMRPhenomPv2_NRTidalv2/bns/basis_128s.hdf5

default-prior=BNSPriorDict
deltaT=0.2
# The prior file
prior-file=bns_precessing_with_tides.prior
prior-dict=None
enforce-signal-duration=False

transfer-files=True

sampler=pocomc
sampling-seed=None
n-parallel=2
sampler-kwargs = {"nlive": 1000, "naccept": 60, "sample": "acceptance-walk", "check_point_plot": true}

waveform-generator=bilby.gw.waveform_generator.WaveformGenerator
reference-frequency=20.0
waveform-approximant=IMRPhenomPv2_NRTidalv2
catch-waveform-errors=True
pn-spin-order=-1
pn-tidal-order=-1
pn-phase-order=-1
pn-amplitude-order=0
waveform-arguments-dict=None
frequency-domain-source-model=lal_binary_neutron_star
conversion-function=None
